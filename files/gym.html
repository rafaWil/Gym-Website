<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gym.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    
    <title>Gym</title>
</head>
<body>
    
    <!--Part abour HEADER PAGE-->
    <header>

        <!--Div for include LOGO ICON-->
        <div class="logo_icon">
            <img src="../images/icon_new_home.webp" alt="gym_logo">
        </div> 

        <!--MENU TOPICS-->
        <div class="home_topics">

            <!--ABOUT TOPIC-->
            <div class="about">
                <a href="#about_part">about</a>
            </div>

            <!--SERVICE TOPIC-->
            <div class="services">
                <a href="#Service_cont">services</a>
            </div>

            <!--CONTACT TOPIC-->
            <div class="contact">
                <a href="#" target="_blank">contacts</a>
            </div>
        </div>

        <!--Div for PHRASE in middle Header-->
        <div class="Text_header">
            <span>Be Your <div class="best">Best</div></span>

            <!--Button for call gym-->
            <button class="cssbuttons-io-button">
                <a href="https://www.linkedin.com/in/wilson-rafael-melo-312425255/" target="_blank">
                Contact Me
                <div class="icon">
                    <svg
                        height="24"
                        width="24"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                            fill="currentColor"
                        ></path>
                    </svg>
                </div>
            </a>
            </button>
        </div>

    </header>

    <!--MAIN Part in Page-->
    <main>
        <div id="about_part">
            <!--Title in about-->
            <div class="title_about">
                <span class="text_span">About us</span>
                
                <!--Text in div about-->
                <div class="text_about">
                    Offers modern equipment, diverse classes, and expert trainers to help you reach your fitness goals. Join us for a supportive and motivating workout experience.
                </div>
            </div>

            <!--Divs for include IMAGES-->
            <div class="images_about_one">
                <img src="../images/about_image_one.jpg" alt="image_one">
            </div>

            <div class="images_about_sec">
                <img src="../images/about_image_second.jpg" alt="image_sec">
            </div>
        </div>


        <!--DIV FOR SERVICES PART IN PAGE-->
        <div id="Service_cont">
            <!--Title in about-->
            <div class="title_service">
                <span class="text_span">SERVICES IN OUR GYM</span>
            </div>

            <!--Div for IMAGES-->
            <div class="images_service">
                <img src="../images/boxe_service.jpg" alt="boxe">
            </div>
            <!--Text for Boxe service-->
            <div class="boxe">
                <span>Boxe</span>
            </div>

        </div>

    </main>

</body>
</html>
